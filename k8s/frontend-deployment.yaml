apiVersion: apps/v1
kind: Deployment
metadata:
  name: quickpad-frontend
  labels:
    app: quickpad-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quickpad-frontend
  template:
    metadata:
      labels:
        app: quickpad-frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/YOUR_PROJECT_ID/quickpad-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "50m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

